<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Around-USA</title>
    <meta name="author" content="Nadine Langeslat">
    <meta name="description" content="Jacques Cousteau's trip around the USA">
    <meta name="keywords" content="places, views, photos, around the USA">
    <!-- <link rel="shortcut icon" href="favicon.png"> -->
    <link rel="stylesheet" href="./pages/index.css">

</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Logo Around USA" class="logo">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info">          
                <img src="./images/profile-picture.jpg" alt="Profile picture" class="profile__picture">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__ocupation">Explorador</p>
                <button class="profile__add-button"> + </button>
                </div>    


            </section>

            <!-- popup-1-Profile edit form -->

            <div class="popup">
                <div class="popup__profile">
                <button type="button" class="popup__close-button"> X </button>
                <form action="" class="popup__body popup__body_profile">
                    <h2 class="popup__title">Editar perfil</h2>
                    <fieldset class="popup__content">
                        <input 
                        type="text"
                        class="popup__input popup__input_name" 
                        name="name" 
                        id="name"
                        placeholder="Nombre"
                        required
                        />

                        <input 
                        type="text"
                        class="popup__input popup__input_about" 
                        name="about" 
                        id="about"
                        placeholder="Acerca de mÃ­"
                        required
                        />
                        <button
                        type="submit"
                        class="popup__save-button">Guardar</button>
                    </fieldset>
                </form>
                </div>
            </div>

            <!-- popup-2-add-new-place -->

            <div class="popup popup__card">
                <button type="button" class="popup__close-button"> X </button>
                <form action="" class="popup__body popup__body_add-card">
                    <h2 class="popup__title">Nuevo lugar</h2>
                    <fieldset class="popup__content">
                        <input 
                        type="text"
                        class="popup__input popup__input_title" 
                        name="title" 
                        id="photo-title"
                        placeholder="Titulo"
                        required
                        />

                        <input 
                        type="url"
                        class="popup__input popup__input_url" 
                        name="url" 
                        id="link"
                        placeholder="Enlace a la imagen"
                        required
                        />
                        <button
                        type="submit"
                        class="popup__save-button">Crear</button>
                    </fieldset>
                </form>
            </div>

            <!-- Image popup -->
             <div class="popup popup_image">
                <button type="button" class="popup__close-button"> X </button>
                <div class="image-popup__container">
                    <img src="" alt="" class="image-popup__image">
                    <h2 class="image-popup__title"></h2>
                </div>
             </div>



            <section class="elements">
                <!-- Card Template -->
                 <template class="elements__template" id="elements-teplate">
                <div class= "elements__card">
                    <img src="" alt="" class="elements__image">
                    <button class="elements__delete-button"></button>
                    <div class="elements__info">
                    <h2 class="elements__title"></h2>
                    <button class="elements__like-button"></button>
                    </div>
                
                </div>
                </template>
                
            </section>

            

        </main>

        <footer class="footer">
            <p class="footer__copyrigth">&copy; 2025 Around The U.S.</p>

        </footer>

    </div>

    <script src="./scripts/index.js"></script>
    
</body>
</html>
